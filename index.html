  <head>
    <!--- Basic Page Needs
   ================================================== -->
    <meta charset="utf-8" />
    <title>RideSold</title>
    <meta name="description" content="" />

    <link rel="stylesheet" href="css/vendor.css" />

  <body>
    <!--[if lt IE 9]>

    <!-- content-wrap -->
    <div id="content-wrap">
      <!-- main  -->
      <main class="row">
        <header class="site-header">
          <div class="logo">
            <a>RideSold</a>
          </div>
        </header>

        <div id="main-content" class="twelve columns">
          <h1>Bid, Sell, and Spectate in</h1>

          <div id="counter" class="group">
            <span id="days">134 <em>days</em></span>
            <span id="hours">12 <em>hours</em></span>
            <span id="minutes">50 <em>minutes</em></span>
            <span id="seconds">33 <em>seconds</em></span>
          </div>

          <!-- MailChimp Signup Form -->
          <div id="mc-signup">
            <form id="mc-form" class="group">
              <input
                type="email"
                value=""
                name="EMAIL"
                class="email"
                id="mce-EMAIL"
                placeholder="email address"
                required
              />

              <input
                type="submit"
                value="Get Notified"
                name="subscribe"
                class="button"
              />

              <!-- <label for="mce-EMAIL" class="subscribe-message"></label> -->
            </form>
          </div>
          <!-- /sign-up form -->
        </div>
      </main>
    </div>
    <!-- /content-wrap -->

    <!-- footer
   =================================================== -->
    <footer class="group">
      <ul class="footer-social">
        <li>
          <a href="https://www.facebook.com/RideSold" target="_black"
            ><i class="fa fa-facebook"></i
          ></a>
        </li>
        <li>
          <a href="https://www.instagram.com/ride.sold" target="_black"
            ><i class="fa fa-instagram"></i
          ></a>
        </li>
      </ul>

      <ul class="footer-copyright">
        <li>&copy; Copyright 2021 Ride Sold, LLC. All Rights Reserved.</li>
      </ul>
    </footer>

    <div id="preloader">
      <div id="loader"></div>
    </div>

    <!-- Script
=================================================== -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery-migrate-1.2.1.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?v=3.13&amp;sensor=false"></script>
    <script src="js/jquery.fittext.js"></script>
    <script

      crossorigin="anonymous"

      crossorigin="anonymous"
